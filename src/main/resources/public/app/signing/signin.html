<div class="container">
  <form class="form-horizontal" role="form" id="inform" name="inform">
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <h4>Sign in to ePersonology</h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="form-group label-floating">
          <label class="control-label">User Name</label> <input class="form-control" type="text" ng-model="$ctrl.user.name" ng-init="alert('focus: ' + this);" required autofocus />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="form-group label-floating">
          <label class="control-label">Password</label> <input class="form-control" type="password" ng-model="$ctrl.user.password" required />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="form-group label-floating">
          <label class="control-label">PIN</label> <input class="form-control" type="password" ng-model="$ctrl.user.pin" required />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="form-group checkbox">
          <label><input type="checkbox" value="true" ng-model="$ctrl.user.rememberme">Remember me</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="form-group label-floating">
          <button class="btn btn-info btn-sm" type="submit" ng-click="$ctrl.login(inform.$invalid)">Sign in</button>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="lib/material-kit/1.1.0/assets/js/material-kit.js" type="text/javascript"></script>
